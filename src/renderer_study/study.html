<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Croqujs</title>

	<link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
	<link rel="stylesheet" href="lib/codemirror/addon/lint/lint.css">
	<link rel="stylesheet" href="lib/codemirror/addon/dialog/dialog.css">
	<link rel="stylesheet" href="lib/codemirror/addon/hint/show-hint.css">
	<link rel="stylesheet" href="lib/codemirror/addon/tern/tern.css">
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="lib/sweetalert2/sweetalert2.min.css">

	<link rel="stylesheet" href="css/study.min.css">

	<script src="lib/codemirror/lib/codemirror.js"></script>
	<script src="lib/codemirror/mode/javascript/javascript.js"></script>
	<script src="lib/codemirror/addon/display/rulers.js"></script>
	<script src="lib/codemirror/addon/dialog/dialog.js"></script>
	<script src="lib/codemirror/addon/search/search.js"></script>
	<script src="lib/codemirror/addon/search/searchcursor.js"></script>
	<script src="lib/codemirror/addon/search/match-highlighter.js"></script>
	<script src="lib/codemirror/addon/edit/matchbrackets.js"></script>
	<script src="lib/codemirror/addon/edit/closebrackets.js"></script>
	<script src="lib/codemirror/addon/selection/active-line.js"></script>
	<script src="lib/codemirror/addon/selection/mark-selection.js"></script>
	<script src="lib/codemirror/addon/comment/comment.js"></script>
	<script src="lib/codemirror/addon/lint/lint.js"></script>
	<script src="lib/codemirror/addon/lint/javascript-lint.js"></script>
	<script src="lib/codemirror/addon/hint/show-hint.js"></script>
	<script src="lib/codemirror/addon/tern/tern.js"></script>

	<script src="lib/sweetalert2/sweetalert2.min.js"></script>
	<script src="lib/js-beautify/beautify.js"></script>

	<script src="lib/acorn/acorn.js"></script>
	<script src="lib/acorn/acorn_loose.js"></script>
	<script src="lib/acorn/walk.js"></script>

	<script src="lib/tern/signal.js"></script>
	<script src="lib/tern/tern.js"></script>
	<script src="lib/tern/def.js"></script>
	<script src="lib/tern/comment.js"></script>
	<script src="lib/tern/infer.js"></script>
	<script src="lib/tern/condense.js"></script>

	<script src="editor.js"></script>
	<script src="error-translator.js"></script>
	<script src="side-menu.js"></script>
	<script src="dialog-box.js"></script>
	<script src="toolbar.js"></script>
	<script src="config.js"></script>
	<script src="study.js"></script>

</head>
<body>
	<div id="splitter">
		<div class="main">
			<div class="toolbar toolbar-shadow">
				<div class="btn menu"><div><i class="fa fa-bars fa-2x"></i></div></div>
				<div class="btn" data-cmd="save"><div><i class="fa fa-download fa-2x"></i></div></div>
				<div class="btn" data-cmd="exportAsLibrary"><div><i class="fa fa-book fa-2x"></i></div></div>
				<div class="filler"></div>
				<div class="btn" data-cmd="undo"><div><i class="fa fa-undo fa-2x"></i></div></div>
				<div class="btn" data-cmd="copy"><div><i class="fa fa-copy fa-2x"></i></div></div>
				<div class="btn" data-cmd="paste"><div><i class="fa fa-paste fa-2x"></i></div></div>
				<div class="filler"></div>
				<div class="btn" data-cmd="tileWin"><div><i class="fa fa-columns fa-2x"></i></div></div>
				<div class="btn" data-cmd="run"><div><i class="fa fa-play fa-2x"></i></div></div>
				<div class="overwrap"></div>
			</div>
			<div id="editor"></div>
		</div>
		<div id="handle"></div>
		<div class="sub" id="output-pane"><div></div></div>
	</div>
	<div class="side-menu">
		<div class="container">
			<div class="caption" data-res="edit"></div>
			<ul class="menu">
				<li class="menu-sub"><span></span><ul>
					<li class="icon" data-cmd="undo"><i class="fa fa-undo fa-lg"></i></li>
					<li class="icon" data-cmd="redo"><i class="fa fa-undo fa-lg fa-flip-horizontal"></i></li>
				</ul></li>
				<li class="menu-sub"><span data-res="edit"></span><ul>
					<li class="icon" data-cmd="cut"><i class="fa fa-cut fa-lg"></i></li>
					<li class="icon" data-cmd="copy"><i class="fa fa-copy fa-lg"></i></li>
					<li class="icon" data-cmd="paste"><i class="fa fa-paste fa-lg"></i></li>
				</ul></li>
				<li class="mi" data-cmd="selectAll"></li>
				<li class="separator"></li>
				<li class="mi" data-cmd="toggleComment"></li>
				<li class="mi" data-cmd="format"></li>
				<li class="separator"></li>
				<li class="mi" data-cmd="copyAsImage"></li>
			</ul>
			<div class="caption" data-res="view"></div>
			<ul class="menu">
				<li class="menu-sub"><span data-res="font"></span><ul>
					<li class="icon stay" data-cmd="fontSizeMinus"><i class="fa fa-minus-circle fa-lg"></i></li>
					<li class="icon stay" data-cmd="fontSizeReset"><i class="fa fa-circle-thin fa-lg"></i></li>
					<li class="icon stay" data-cmd="fontSizePlus"><i class="fa fa-plus-circle fa-lg"></i></li>
				</ul></li>
				<li class="menu-sub"><span data-res="lineHeight"></span><ul>
					<li class="icon stay" data-cmd="lineHeightMinus"><i class="fa fa-minus-circle fa-lg"></i></li>
					<li class="icon stay" data-cmd="lineHeightReset"><i class="fa fa-circle-thin fa-lg"></i></li>
					<li class="icon stay" data-cmd="lineHeightPlus"><i class="fa fa-plus-circle fa-lg"></i></li>
				</ul></li>
				<li class="mi" data-cmd="toggleSoftWrap"></li>
				<li class="separator"></li>
				<li class="mi" data-cmd="toggleFunctionLineNumber"></li>
				<li class="mi" data-cmd="toggleOutputPane"></li>
			</ul>
			<div class="caption" data-res="about"></div>
			<ul class="menu">
				<li class="mi" data-cmd="showAbout">Version 2018-10-10</li>
			</ul>
		</div>
	</div>
	<script>
		window.addEventListener('DOMContentLoaded', () => { new Study(); });
	</script>
</body>
</html>
